<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery using HTML CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sketching.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 18px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>

    <div class="wrapper">
        <h1 class="section-header">SKETCHING</h1>
        <div class="main-content">
            <div class="box">
                <img src="assets/Lana.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>Lana Del Rey</h2>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="assets/virat.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>Virat Kohli</h2>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="assets/weeknd.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>Abel Tesfaye, The Weeknd</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
